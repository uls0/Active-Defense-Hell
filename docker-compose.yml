version: '3.8'

services:
  hell_core:
    build: .
    container_name: hell_core
    restart: always
    network_mode: "host"
    privileged: true
    environment:
      - MY_IP=${MY_IP:-127.0.0.1}
    volumes:
      - ./logs:/app/logs
      - ./scripts:/app/scripts
    cap_add:
      - NET_ADMIN
      - NET_RAW

  hell_dashboard:
    build: .
    container_name: hell_dashboard
    restart: always
    network_mode: "host"
    command: python3 -u scripts/dashboard_server.py
    volumes:
      - ./logs:/app/logs
      - ./scripts:/app/scripts
      - ./templates:/app/templates
    depends_on:
      - hell_core

  hell_db:
    image: mysql:8.0
    container_name: hell_db_backend
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root_hell_2026}
    volumes:
      - hell_data:/var/lib/mysql
    # La DB no necesita host mode, se queda en su red privada
    networks:
      - hell_net

networks:
  hell_net:
    driver: bridge

volumes:
  hell_data:
