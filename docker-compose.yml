version: '3.8'

services:
  hell_app:
    build: .
    container_name: hell_core
    ports:
      - "8080:8080"
      - "25:2525"
      - "3306:3306"
      - "22:2222"
      - "3389:3389"
      - "6379:6379"
      - "445:4455"
      - "1337:1337"
      - "8081:8081"
      - "8082:8082"
    environment:
      - USE_AI=${USE_AI:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VT_API_KEY=${VT_API_KEY}
    volumes:
      - ./payloads:/app/payloads
      - ./logs:/app/logs
    restart: always

  hell_db:
    image: mysql:8.0
    container_name: hell_db
    environment:
      - MYSQL_ROOT_PASSWORD=hell_secret_pass
      - MYSQL_DATABASE=hell_honeypot
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "3307:3306" # Mapeamos a otro puerto para no chocar con el tarpit
    restart: always
