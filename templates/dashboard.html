<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HELL Dashboard | v9.5.0 Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'JetBrains Mono', monospace; }
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 20px; }
        .text-neon { color: #58a6ff; text-shadow: 0 0 10px #58a6ff; }
    </style>
</head>
<body class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-red-500">ðŸ’€ HELL TACTICAL DASHBOARD v9.5.0</h1>
        <div class="text-xs text-gray-500 text-right">Designed by ULSO+GCLI<br>Status: INJECTING PAYLOADS</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="card text-center">
            <h3 class="text-xs text-gray-400 uppercase">DaÃ±o (GB)</h3>
            <div id="total_data" class="text-2xl font-bold text-neon">0.0</div>
        </div>
        <div class="card text-center">
            <h3 class="text-xs text-gray-400 uppercase">RetenciÃ³n (Hrs)</h3>
            <div id="total_time" class="text-2xl font-bold text-red-400">0.0</div>
        </div>
        <div class="card text-center">
            <h3 class="text-xs text-gray-400 uppercase">APT Detected</h3>
            <div id="apt_count" class="text-2xl font-bold text-purple-400">0</div>
        </div>
        <div class="card text-center">
            <h3 class="text-xs text-gray-400 uppercase">Bot/Scanners</h3>
            <div id="bot_count" class="text-2xl font-bold text-green-400">0</div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="card lg:col-span-2">
            <h3 class="text-sm font-bold mb-4 uppercase text-gray-400">Live Attack Feed</h3>
            <table class="w-full text-xs text-left">
                <thead><tr class="border-b border-gray-700 text-gray-500"><th>TIME</th><th>IP ADDRESS</th><th>ADVERSARY PROFILE</th></tr></thead>
                <tbody id="event_feed"></tbody>
            </table>
        </div>
        <div class="card text-center">
            <h3 class="text-sm font-bold mb-4 uppercase text-gray-400">Origin Geo-Distribution</h3>
            <canvas id="geoChart"></canvas>
        </div>
    </div>

    <script>
        let geoChart;
        async function update() {
            const r = await fetch('/api/stats');
            const d = await r.json();
            
            document.getElementById('total_data').innerText = (d.total_data / 1024).toFixed(2);
            document.getElementById('total_time').innerText = (d.total_time / 3600).toFixed(2);
            document.getElementById('apt_count').innerText = d.actors.APT_CANDIDATE || 0;
            document.getElementById('bot_count').innerText = (d.actors.BOT_GENERIC || 0) + (d.actors.SCANNER_SHODAN || 0);

            const feed = document.getElementById('event_feed');
            feed.innerHTML = d.recent_events.reverse().map(e => `
                <tr class="border-b border-gray-800">
                    <td class="py-2 text-gray-500">${e.time}</td>
                    <td class="py-2 font-bold">${e.ip}</td>
                    <td class="py-2"><span class="px-2 py-0.5 rounded ${e.actor === 'APT_CANDIDATE' ? 'bg-red-900 text-red-200' : 'bg-blue-900 text-blue-200'}">${e.actor}</span></td>
                </tr>
            `).join('');

            const ctx = document.getElementById('geoChart').getContext('2d');
            if(geoChart) geoChart.destroy();
            geoChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(d.countries),
                    datasets: [{ data: Object.values(d.countries), backgroundColor: ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#a78bfa'] }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }
        setInterval(update, 5000);
        update();
    </script>
</body>
</html>
