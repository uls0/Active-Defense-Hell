<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HELL v10.0.0 | SINGULARITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e0e0e0; font-family: 'Courier New', monospace; }
        .neon-border { border: 1px solid #ff0000; box-shadow: 0 0 10px #ff0000; }
        .stat-card { background: rgba(20, 20, 20, 0.9); border: 1px solid #333; }
        .glitch { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4">
    <div class="flex justify-between items-center border-b border-red-900 pb-4 mb-6">
        <h1 class="text-2xl font-bold text-red-600 tracking-tighter">PROJECT HELL // v10.0.0 SINGULARITY</h1>
        <div class="bg-red-950 text-red-500 px-3 py-1 rounded text-xs font-bold glitch">SYSTEM STATUS: LETHAL</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="stat-card p-4 rounded text-center">
            <span class="text-gray-500 text-xs uppercase">Payload Injected</span>
            <div id="data" class="text-3xl font-bold text-red-500">0 GB</div>
        </div>
        <div class="stat-card p-4 rounded text-center">
            <span class="text-gray-500 text-xs uppercase">Secured Time</span>
            <div id="time" class="text-3xl font-bold text-blue-500">0 Hrs</div>
        </div>
        <div class="stat-card p-4 rounded text-center">
            <span class="text-gray-500 text-xs uppercase">Kernel Bans</span>
            <div id="blocks" class="text-3xl font-bold text-yellow-500">0</div>
        </div>
        <div class="stat-card p-4 rounded text-center">
            <span class="text-gray-500 text-xs uppercase">Active Nodes</span>
            <div class="text-3xl font-bold text-green-500">MESH-ON</div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="stat-card p-4 rounded overflow-hidden">
            <h3 class="text-red-800 font-bold mb-4 uppercase">Target Engagement Feed</h3>
            <div id="feed" class="space-y-2 text-xs"></div>
        </div>
        <div class="stat-card p-4 rounded">
            <h3 class="text-yellow-800 font-bold mb-4 uppercase">The Wall (Kernel Level Drops)</h3>
            <div id="wall" class="grid grid-cols-2 gap-2 text-[10px]"></div>
        </div>
    </div>

    <script>
        async function update() {
            const r = await fetch('/api/stats');
            const d = await r.json();
            document.getElementById('data').innerText = (d.total_data / 1024).toFixed(2) + " GB";
            document.getElementById('time').innerText = (d.total_time / 3600).toFixed(1) + " HR";
            document.getElementById('blocks').innerText = d.kernel_blocks.length;

            document.getElementById('feed').innerHTML = d.recent_events.map(e => `
                <div class="border-l-2 border-red-900 pl-2 py-1">
                    <span class="text-gray-600">${e.time}</span> | <b>${e.ip}</b> -> <span class="text-red-400">${e.actor}</span>
                </div>
            `).join('');

            document.getElementById('wall').innerHTML = d.kernel_blocks.map(ip => `
                <div class="bg-red-950 text-red-200 px-2 py-1 rounded border border-red-800">${ip}</div>
            `).join('');
        }
        setInterval(update, 3000);
        update();
    </script>
</body>
</html>
